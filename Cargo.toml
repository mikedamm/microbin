[package]
name = "microbin"
version = "2.0.4"
edition = "2021"
rust-version = "1.74.0"
authors = ["Daniel Szabo <daniel@microbin.eu>"]
license = "BSD-3-Clause"
description = "Simple, performant, configurable, entirely self-contained Pastebin and URL shortener."
readme = "README.md"
homepage = "https://microbin.eu"
repository = "https://github.com/szabodanika/microbin"
keywords = ["pastebin", "filesharing", "microbin", "actix", "selfhosted"]
categories = ["pastebins"]

[dependencies]
actix-files = "0.6.5"
actix-multipart = "0.6.1"
actix-web = "4.5.1"
actix-web-httpauth = "0.8.1"
askama = "0.12.1"
bytesize = { version = "1.3.0", features = ["serde"] }
chrono = "0.4.35"
clap = { version = "4.5.2", features = ["derive", "env"] }
env_logger = "0.11.3"
futures = "0.3.30"
harsh = "0.2.2"
html-escape = "0.2.13"
lazy_static = "1.4.0"
linkify = "0.10.0"
log = "0.4.21"
magic-crypt = "3.1.13"
mime_guess = "2.0.4"
once_cell = "1.19.0"
qrcode-generator = "4.1.9"
rand = "0.8.5"
reqwest = { version = "0.11.26", features = ["json", "blocking"] }
rusqlite = { version = "0.31.0", features = ["bundled"] }
rust-embed = "8.3.0"
sanitize-filename = "0.5.0"
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
syntect = "5.2.0"

[dependencies.openssl]
version = "0.10.64"
features = ["vendored"]

[profile.release]
lto = true
strip = true
